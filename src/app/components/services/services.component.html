<section (click)="log()">
  <div class="container">
    <h1 style="--color:#1A7FC3" class="title lReveal ">{{"Services" | translate}}</h1>
    <p class="lReveal font-bold text-4xl py-3">{{"With you in marketing and business" | translate}}</p>
    <div class="services py-10 grid justify-center gap-8">
      <div [style]="'--color:'+service.color" class="dReveal m-7 min-w-[290px] max-w-xs"
        *ngFor="let service of services">
        <div class="services-img relative shadow-2xl">
          <img class=" w-full h-[400px] object-cover" [src]="service.image" alt="{{service.title}}">
          <div
            class="text-white z-10 min-h-full w-full absolute top-0 opacity-0 transition-opacity duration-300 text-center flex items-center flex-col px-4 gap-4">
            <div>
              <h3 class="text-2xl font-bold pt-10" translate="text"
                [translateParams]="{ar:service.ar_name,en:service.name}"> </h3>

              <a class="hidden transition-colors duration-300 min-w-[140px] text-xl font-medium py-1 px-4 mb-5 border border-white rounded w-fit"
                target="_blank" [href]="'https://wa.me/+2'+config?.whatsapp+'?text=أريد طلب خدمة : '+service.ar_name">
                {{"Order Now"|translate}}</a>
            </div>
            <p class="font-medium" [innerHTML]="service.ar_description" *ngIf="lang == 'ar'"></p>
            <p class="font-medium" [innerHTML]="service.description" *ngIf="lang == 'en'"></p>
          </div>
        </div>
        <div
          class="services-des mx-auto relative transition-opacity duration-300 text-white text-center -translate-y-1/2 h-2/5 w-2/3 px-2 flex justify-center items-center flex-col">
          <h3 translate="text" [translateParams]="{ar:service.ar_name,en:service.name}"
            class="text-2xl font-bold flex-grow flex items-center"> </h3>

          <a class="transition-colors duration-300  text-xl font-medium py-1 px-4 mb-5 border border-white rounded w-fit"
            target="_blank"
            [href]="'https://wa.me/+2'+config?.whatsapp+'?text=أريد طلب خدمة : '+service.ar_name">{{"Order Now" |
            translate}}</a>
        </div>
      </div>
    </div>
  </div>
</section>
